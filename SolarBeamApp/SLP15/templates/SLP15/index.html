{% if slp2015 %}
<p>
    <ul>
        <li>{{ status }}</li>
        <li>{{ fob }}</li>
        {% for j in slp2015.variables %}
            {% if j.varValue > 0 %}
                <li>{{ j.name }} {{ j.varValue }} </li>
            {% endif %}
        {% endfor %} 
    </ul>
</p>
{% else %}
    <p>No hay comida</p>
{% endif %}
